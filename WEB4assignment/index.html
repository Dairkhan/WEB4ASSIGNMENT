<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <main>
    <!-- Form Section -->
    <section id="form-section">
      <h2>Form Validation</h2>
      <form id="myForm">
        <label for="email">Email: </label>
        <input type="email" id="email" required><br>
        <label for="password">Password: </label>
        <input type="password" id="password" required minlength="6"><br>
        <label for="confirm-password">Confirm Password: </label>
        <input type="password" id="confirm-password" required><br>
        <button type="submit">Submit</button>
        <p id="form-message"></p>
      </form>
    </section>

    <!-- To-Do List Section -->
    <section id="todo-section">
      <h2>To-Do List</h2>
      <input type="text" id="task-input" placeholder="Add a new task">
      <button id="add-task">Add Task</button>
      <ul id="task-list"></ul>
    </section>

    

    <!-- Number Sorting Section -->
    <section id="sort-section">
      <h2>Number Sorting Tool</h2>
      <input type="text" id="number-input" placeholder="Enter numbers separated by commas">
      <button id="sort-asc">Sort Ascending</button>
      <button id="sort-desc">Sort Descending</button>
      <p id="sorted-numbers"></p>
    </section>

    <!-- Background Color Change Section -->
    <section id="color-section">
      <h2>Change Background Color</h2>
      <button id="change-color">Change Background Color</button>
    </section>

    <!-- Current Date and Time Section -->
    <section id="date-time-section">
      <h2>Current Date and Time</h2>
      <p id="current-date-time"></p>
    </section>
  </main>

  <!-- Random Number Guessing Game Section -->
    <section id="guessing-game-section">
  <h2>Random Number Guessing Game</h2>
  <p>Guess a number between 1 and 100:</p>
  <input type="number" id="guess-input" min="1" max="100">
  <button id="submit-guess">Submit Guess</button>
  <p id="guess-feedback"></p>
  <p id="attempts"></p>
    </section>


  <footer>
    <p>&copy; Dairkhan Makhambetuly SE2318</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
